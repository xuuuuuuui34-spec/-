<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gothic Reversi - Identity Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper-color: #dcd6ce;
        --ink-color: #2c241b;
      }
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #0c0a09;
        color: #d6d3d1;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .gothic-heading {
        font-family: 'Cinzel', serif;
      }
      .typewriter {
        font-family: 'Special Elite', cursive;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: relative;
      }
      .bg-noise::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }

      /* Paper Texture */
      .paper-texture {
        background-color: #e5e0d8;
        background-image: linear-gradient(rgba(255,255,255,0.5) 2px, transparent 2px),
                          linear-gradient(90deg, rgba(255,255,255,0.5) 2px, transparent 2px),
                          linear-gradient(rgba(255,255,255,0.28) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,.28) 1px, transparent 1px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
        box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
      }

      /* Stitched Border */
      .stitch-border {
        border: 2px dashed rgba(255,255,255,0.3);
        box-shadow: 0 0 0 4px #1c1917;
      }

      @keyframes popIn {
        0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
        60% { transform: scale(1.1) rotate(5deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #57534e; 
        border-radius: 3px;
      }
    </style>
